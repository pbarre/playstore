<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple HTML Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.5; /* Pour une meilleure lisibilité des lignes */
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #ccc; /* Juste pour un peu de style */
            padding-bottom: 5px;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Mon Titre Principal</h1>

    <p>Ceci est le premier paragraphe. 
        le logiviel n'enregistre pas les positions.</p>

    <p>Voici le deuxième paragraphe. Lui aussi est composé<br>
       de deux lignes, comme demandé dans l'exemple.</p>

</body>
</html>
